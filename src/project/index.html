<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>Search Product</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="../project/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="/public/images/e-commerce-image.jpeg"
        alt="e-commerce visual"
        title="shopping image"
      />
      <nav class="navi" id="nav">
        <ul class="nav-ul">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#" class="active">Product</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
      <div class="menu__wrapper animate">
        <span class="animate__bar first__bar"></span>
        <span class="animate__bar second__bar"></span>
        <span class="animate__bar third__bar"></span>
      </div>
    </header>
    <main>
      <div class="main-message">
        <h1>Search for your Favourite Products</h1>
        <p>
          Our goal is to help you access product information from Amazon and
          <br />thousands of other E-commerce sites around the world from a
          single search.
        </p>
      </div>
      <br />

      <div class="input--search__button">
        <input
          type="search"
          name="query"
          id="mySearch"
          title="search box"
          placeholder="Search for product"
          title="Search Box"
        />
        <button id="clickButton" type="button">Search</button>
      </div>
      <div class="displays-products"></div>
    </main>
    <br />
    <div class="products grid--display">
      <ul class="display_products"></ul>
    </div>
    <footer>
      <div class="footer-div">
        <p>
          WDD330-W2023 <br />
          Moses Ette <br />
          Submitted 05/04/2023
        </p>
      </div>
    </footer>
  </body>
</html>
