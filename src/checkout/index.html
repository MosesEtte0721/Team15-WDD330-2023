<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="page--header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form method="post" action="#">
          <p class="required">All Fields are Required</p>
          <fieldset>
            <legend>Checkout Form</legend>
              <fieldset>
                <legend>Personal Information</legend>
                <label for="fName">First Name:
                  <input type="text" name="firstName" id="fName" required placeholder="Type your Firts name" title="Type your first name" >
                </label>
                <label for="lName">Last Name:
                  <input type="text" name="lastname" id="lName" required placeholder="Type your last name" title="Type your last name">
                </label>
                <label for="email">Email:
                  <input type="email" name="email" id="email" required placeholder="Type your email address" title="Type your email">
                </label>
                <label for="phone">Phone:
                  <input type="tel" name="phone" id="phone" required title="Type your Phone number">
                </label>
              </fieldset>

              <fieldset>
                <legend>Address</legend>
                <label for="address">Street Adress:
                  <input type="text" name="streetAddress" id="address" required placeholder="Type your street address" title="Type the street you live">
                </label>
                <label for="city">City:
                  <input type="text" name="city" id="city" required placeholder="Type your city" title="Type the city where your live">
                </label>
                <label for="state">State:
                  <input type="text" name="state" id="state" required placeholder="Type your state" title="Type the state where your live">
                </label>
                <label for="zcode">Zip Code:
                  <input type="number" name="zipCode" id="zcode" required placeholder="Type your Zip Code" title="Type your current Zip Code">
                </label>
              </fieldset>

              <fieldset>
                <legend>Payment</legend>
                <label for="card">Credit Card Number:
                  <input type="number" name="creditCard" id="card" required placeholder="Type card number" title=" Type numbers on your credit card">
                </label>
                <label for="exp">Expiration Date:
                  <input type="text" name="" id="exp" required placeholder="03/23" title="Type expirind month and year">
                </label>
                <label for="code">Security code:
                  <input type="number" name="securityCode" id="code" required placeholder="Type security code" title="Type your security code">
                </label>
              </fieldset>
          </fieldset>
          
        </form>
      </section>
      <section class="summary-wrapper">
        <h2>Order Summary</h2>
        <p class="totalItem">Total Items ordered:</p>
        <p class="subtotal">Subtotal:</p>
        <p class="shipping">Shipping Estimate: $10 and $2</p>
        <p class="tax">Tax: 6%</p>
        <p class="grand-total">Order Total:</p>
      </section>
    </main>

    <footer id="page--footer"></footer>
  </body>
</html>
